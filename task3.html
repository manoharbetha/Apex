<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Quiz & Weather</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .panel {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .left {
      background: #ffffff;
      border-right: 2px solid #d0d0d0;
    }

    .right {
      background: #e8f5e9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .weather-input {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 70%;
      font-size: 1em;
      border: 1px solid #bbb;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: #388e3c;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .weather-result {
      font-size: 1.1em;
      margin-top: 20px;
      text-align: center;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .answer {
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.2s;
    }

    .answer:hover {
      background-color: #c8e6c9;
    }

    .selected-correct {
      background-color: #a5d6a7 !important;
    }

    .selected-wrong {
      background-color: #ef9a9a !important;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .panel {
        flex: none;
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Quiz Section -->
  <div class="panel left">
    <h2>üéØ Smart Quiz</h2>
    <div id="quiz">
      <div class="question" id="question">Loading question...</div>
      <div class="answers" id="answers"></div>
      <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
    </div>
  </div>

  <!-- Weather Section -->
  <div class="panel right">
    <h2>‚òÅÔ∏è Check Weather</h2>
    <div class="weather-input">
      <input type="text" id="city" placeholder="Type your city..." />
      <br>
      <button onclick="getWeather()">Show Weather</button>
    </div>
    <div class="weather-result" id="weatherResult">Awaiting input...</div>
  </div>

  <script>
    // Quiz logic
    let questions = [];
    let currentIndex = 0;
    let score = 0;

    async function fetchQuestions() {
      document.getElementById("question").innerText = "Loading quiz...";
      try {
        const res = await fetch("https://opentdb.com/api.php?amount=5&type=multiple");
        const data = await res.json();
        questions = data.results;
        currentIndex = 0;
        score = 0;
        showQuestion();
      } catch {
        document.getElementById("question").innerText = "Failed to load questions.";
      }
    }

    function decode(html) {
      const txt = document.createElement("textarea");
      txt.innerHTML = html;
      return txt.value;
    }

    function showQuestion() {
      const q = questions[currentIndex];
      const allAnswers = [...q.incorrect_answers, q.correct_answer].sort(() => Math.random() - 0.5);

      document.getElementById("question").innerHTML = `<strong>Q${currentIndex + 1}:</strong> ${decode(q.question)}`;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      document.getElementById("nextBtn").disabled = true;

      allAnswers.forEach(ans => {
        const btn = document.createElement("div");
        btn.className = "answer";
        btn.innerText = decode(ans);
        btn.onclick = () => {
          document.querySelectorAll(".answer").forEach(b => b.onclick = null);
          if (ans === q.correct_answer) {
            btn.classList.add("selected-correct");
            score++;
          } else {
            btn.classList.add("selected-wrong");
          }
          document.getElementById("nextBtn").disabled = false;
        };
        answersDiv.appendChild(btn);
      });
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex < questions.length) {
        showQuestion();
      } else {
        document.getElementById("quiz").innerHTML = `
          <h3>üéâ Quiz Finished</h3>
          <p>Your Score: <strong>${score} / ${questions.length}</strong></p>
          <button onclick="fetchQuestions()">Play Again</button>
        `;
      }
    }

    // Weather logic
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      const output = document.getElementById("weatherResult");

      if (!city) {
        output.innerHTML = "‚ö†Ô∏è Please enter a city name.";
        return;
      }

      output.innerHTML = "‚è≥ Fetching weather...";
      try {
        const apiKey = "8ee8c18c9208c60e6f46aa58bb924712";
        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );
        const data = await res.json();
        if (data.cod !== 200) {
          output.innerHTML = "‚ùå City not found.";
          return;
        }
        output.innerHTML = `
          <strong>${data.name}, ${data.sys.country}</strong><br>
          üå°Ô∏è Temperature: ${data.main.temp}¬∞C<br>
          ‚òÅÔ∏è Weather: ${data.weather[0].description}<br>
          üí® Wind: ${data.wind.speed} m/s
        `;
      } catch (error) {
        output.innerHTML = "‚ùå Could not fetch weather.";
      }
    }

    // Load on page start
    fetchQuestions();
  </script>

</body>
</html>
