<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Beats Pro Wireless</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #dfe9f3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .maindiv {
      background: white;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .maindiv:hover {
      transform: scale(1.01);
    }

    .image {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .image img {
      width: 80%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .info {
      padding: 25px;
      text-align: center;
    }

    .info h1 {
      font-size: 1.8rem;
      color: #222;
      margin-bottom: 15px;
    }

    .info p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .buttons button {
      background-color: #000;
      color: white;
    }

    .buttons button:hover {
      background-color: #333;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }

    a button {
      background-color: #007bff;
    }

    a button:hover {
      background-color: #0056b3;
    }

   
  </style>
</head>
<body>

  <div class="maindiv">
    <div class="image">
      <img src="https://mir-s3-cdn-cf.behance.net/project_modules/source/244d47129717169.6170bea8eee75.gif" alt="headphones">
    </div>
    <div class="info">
      <h1>Beats Pro Wireless Headphones</h1>
      <p>Experience pure sound like never before. Our latest Beats Pro headphones come with noise-cancellation, 40-hour battery life, and an ergonomic design perfect for all-day wear.</p>
      <div class="buttons">
        <a href="https://www.amazon.in/Sony-MDR-ZX310AP-Headband-Stereo-Headset/dp/B0784BMDRW" target="_blank">
          <button>Buy Now</button>
        </a>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    function addToCart() {
      alert("ðŸ›’ Item added to your cart!");
    }
  </script>

</body>
</html>
